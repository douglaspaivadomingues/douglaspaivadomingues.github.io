<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #container { max-width: 400px; margin: auto; }
        button { padding: 10px 20px; font-size: 18px; margin: 10px; cursor: pointer; }
        #dropdown-container { display: none; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="container">
        <h2>Quer sair comigo?</h2>
        <button id="btn-sim">Sim</button>
        <button id="btn-nao">Não</button>
        
        <!-- Dropdown de Opções -->
        <div id="dropdown-container">
            <label for="bebida">Escolha sua bebida:</label>
            <select id="bebida">
                <option value="Vinho">Vinho</option>
                <option value="Chopp">Chopp</option>
                <option value="Cerveja">Cerveja</option>
            </select>

            <label for="data">Escolha uma data:</label>
            <select id="data">
                <option value="data1">Data 1</option>
                <option value="data2">Data 2</option>
                <option value="data3">Data 3</option>
            </select>

            <label for="horario">Escolha um horário:</label>
            <select id="horario">
                <option value="horario1">Horário 1</option>
                <option value="horario2">Horário 2</option>
                <option value="horario3">Horário 3</option>
            </select>
        </div>

        <p id="mensagem" class="hidden">Nós vemos em breve!</p>
    </div>

    <script>
        const btnSim = document.getElementById("btn-sim");
        const btnNao = document.getElementById("btn-nao");
        const dropdownContainer = document.getElementById("dropdown-container");
        const mensagem = document.getElementById("mensagem");

        // Evitar clique no botão 'Não'
        btnNao.addEventListener("mouseover", moveButton);
        btnNao.addEventListener("touchstart", moveButton);

        function moveButton() {
            const randomX = Math.floor(Math.random() * (window.innerWidth - btnNao.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - btnNao.offsetHeight));
            btnNao.style.position = "absolute";
            btnNao.style.left = randomX + "px";
            btnNao.style.top = randomY + "px";
            alert("Opção inválida!");
        }

        // Clique no botão 'Sim' mostra o dropdown
        btnSim.addEventListener("click", function() {
            dropdownContainer.style.display = "block";
        });

        // Exibir mensagem após selecionar todas as opções
        document.getElementById("horario").addEventListener("change", function() {
            mensagem.classList.remove("hidden");
        });
    </script>
</body>
</html>
